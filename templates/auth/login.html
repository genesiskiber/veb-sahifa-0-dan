<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login va Ro'yxatdan o'tish</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style_register.css' %}">
</head>
<body>
 
  {% if messages %}
  <div class="messages">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
      {{ message }}
    </div>
    {% endfor %}
  </div>
  {% endif %}

  <section>
    <div class="container">
      <input type="checkbox" id="flip">
      <div class="flip-box">
    
        <div class="login-box">
          <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <h2>Login</h2>
            <div class="input-box">
              <span class="icon"><ion-icon name="mail"></ion-icon></span>
              <input type="email" name="email" required>
              <label>Email</label>
            </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
              <input type="password" name="password" required>
              <label>Password</label>
            </div>
            <div class="remember-forget">
              <label><input type="checkbox" name="remember"> Remember me</label>
              <a href="#">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
            <div class="register-link">
              <p>Don't have an account? <label for="flip">Register</label></p>
            </div>
          </form>
        </div>

        <div class="login-box register-box">
          <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <h2>Register</h2>
            <div class="input-box">
              <span class="icon"><ion-icon name="person"></ion-icon></span>
              <input type="text" name="full_name" required>
              <label>Full Name</label>
            </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="mail"></ion-icon></span>
              <input type="email" name="email" required>
              <label>Email</label>
            </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
              <input type="password" name="password" required>
              <label>Password</label>
            </div>
            <button type="submit">Register</button>
            <div class="register-link">
              <p>Already have an account? <label for="flip">Login</label></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  
  <script>
    if (window.location.hash === '#register') {
      document.getElementById('flip').checked = true;
    }

    const registerForm = document.querySelector('.register-box form');
    if (registerForm) {
      registerForm.addEventListener('submit', function() {
        window.location.hash = '#register';
      });
    }

    setTimeout(function() {
      const messages = document.querySelector('.messages');
      if (messages) {
        messages.style.display = 'none';
      }
    }, 3000);

    const messageText = document.querySelector('.alert');
    if (messageText && messageText.textContent.includes('email')) {
      document.getElementById('flip').checked = true;
    }
  </script>
</body>
</html>
