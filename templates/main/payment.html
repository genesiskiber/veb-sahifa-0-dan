{% load static %}
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Yetkazib berish ma'lumotlari</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/heroicons@2.0.18/dist/heroicons.js"></script>
</head>
<body class="bg-slate-950 min-h-screen flex items-center justify-center px-4">

    <div class="w-full max-w-2xl bg-slate-900 shadow-2xl rounded-3xl p-10 border border-slate-800">

        <!-- Header -->
        <div class="flex items-center gap-3 mb-8">
            <div class="bg-indigo-500/20 p-3 rounded-xl">
                <svg class="w-6 h-6 text-indigo-400" fill="none" stroke="currentColor" stroke-width="1.5"
                     viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M3 7h18M3 12h18M3 17h18"/>
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-white">
                Yetkazib berish ma'lumotlari
            </h2>
        </div>

        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <!-- First Name -->
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">
                    Ism
                </label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.5"
                             viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 20.25a8.25 8.25 0 0115 0"/>
                        </svg>
                    </span>
                    <input type="text" name="first_name" required
                           class="w-full bg-slate-800 border border-slate-700 text-white rounded-xl pl-10 pr-4 py-3
                                  focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                </div>
            </div>

            <!-- Last Name -->
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">
                    Familiya
                </label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.5"
                             viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 20.25a8.25 8.25 0 0115 0"/>
                        </svg>
                    </span>
                    <input type="text" name="last_name" required
                           class="w-full bg-slate-800 border border-slate-700 text-white rounded-xl pl-10 pr-4 py-3
                                  focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                </div>
            </div>

            <!-- Phone -->
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">
                    Telefon raqam
                </label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.5"
                             viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M2.25 6.75l4.72-1.89a1.5 1.5 0 011.92.87l1.13 2.83a1.5 1.5 0 01-.36 1.62l-1.2 1.2a11.04 11.04 0 005.25 5.25l1.2-1.2a1.5 1.5 0 011.62-.36l2.83 1.13a1.5 1.5 0 01.87 1.92l-1.89 4.72A2.25 2.25 0 0116.5 21 18.75 18.75 0 013 7.5 2.25 2.25 0 012.25 6.75z"/>
                        </svg>
                    </span>
                    <input type="text" name="phone_number" placeholder="+998901234567" required
                           class="w-full bg-slate-800 border border-slate-700 text-white rounded-xl pl-10 pr-4 py-3
                                  focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                </div>
            </div>

            <!-- Address -->
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">
                    Manzil
                </label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.5"
                             viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M12 2.25c-4.97 0-9 3.58-9 8 0 6 9 11.5 9 11.5s9-5.5 9-11.5c0-4.42-4.03-8-9-8z"/>
                        </svg>
                    </span>
                    <input type="text" name="address" required
                           class="w-full bg-slate-800 border border-slate-700 text-white rounded-xl pl-10 pr-4 py-3
                                  focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                </div>
            </div>

            <!-- Payment Type -->
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-3">
                    To'lov turi
                </label>

                <div class="grid grid-cols-2 gap-4">
                    <label class="flex items-center gap-3 bg-slate-800 border border-slate-700 rounded-xl p-4 cursor-pointer hover:border-indigo-500 transition">
                        <input type="radio" name="payment_type" value="card" required
                               class="accent-indigo-500">
                        <svg class="w-5 h-5 text-indigo-400" fill="none" stroke="currentColor" stroke-width="1.5"
                             viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M2.25 6.75h19.5M3 10.5h18m-15 6h3"/>
                        </svg>
                        <span class="text-slate-200">Karta orqali</span>
                    </label>

                    <label class="flex items-center gap-3 bg-slate-800 border border-slate-700 rounded-xl p-4 cursor-pointer hover:border-emerald-500 transition">
                        <input type="radio" name="payment_type" value="naqd"
                               class="accent-emerald-500">
                        <svg class="w-5 h-5 text-emerald-400" fill="none" stroke="currentColor" stroke-width="1.5"
                             viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M3 10.5h18M3 6.75h18M3 14.25h18M3 17.25h18"/>
                        </svg>
                        <span class="text-slate-200">Naqd</span>
                    </label>
                </div>
            </div>


            <!-- Submit -->
            <button type="submit"
                    class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700
                           text-white font-semibold py-3 rounded-xl shadow-lg transition duration-300">
                Buyurtmani tasdiqlash
            </button>

        </form>
    </div>

</body>
</html>
