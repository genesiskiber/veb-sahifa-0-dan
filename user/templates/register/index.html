{% load static %}
<div class="container" style="background: url('{% static 'user/images/bg.jpg' %}') no-repeat center center/cover;">
  <input type="checkbox" id="flip">

  <div class="flip-box">

    <!-- LOGIN -->
    <div class="login-box">
      <form method="post">
        {% csrf_token %}
        <h2>Login</h2>

        <div class="input-box">
          <input type="email" name="email" required>
          <label>Email</label>
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
        </div>

        <div class="input-box">
          <input type="password" name="password" required>
          <label>Password</label>
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
        </div>

        <button type="submit">Login</button>

        <div class="register-link">
          <p>Account yoâ€˜qmi? <label for="flip">Register</label></p>
        </div>
      </form>
    </div>

    <!-- REGISTER -->
    <div class="register-box">
      <form method="post">
        {% csrf_token %}
        <h2>Register</h2>

        <div class="input-box">
          <input type="text" name="fullname" required>
          <label>Full name</label>
          <span class="icon"><ion-icon name="person"></ion-icon></span>
        </div>

        <div class="input-box">
          <input type="email" name="email" required>
          <label>Email</label>
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
        </div>

        <div class="input-box">
          <input type="password" name="password1" required>
          <label>Password</label>
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
        </div>

        <div class="input-box">
          <input type="password" name="password2" required>
          <label>Confirm</label>
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
        </div>

        <button type="submit">Register</button>

        <div class="register-link">
          <p>Account bormi? <label for="flip">Login</label></p>
        </div>
      </form>
    </div>

  </div>
</div>
